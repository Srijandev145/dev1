<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Puzzle Animation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #6ab7f5, #8364f5);
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            width: 80%;
            max-width: 500px;
        }

        .input-section {
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            width: 200px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .result-section {
            margin-top: 20px;
        }

        .step {
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .step.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .number {
            font-weight: bold;
            color: #4CAF50;
        }

        @keyframes highlight {
            0% { background-color: rgba(76, 175, 80, 0.3); }
            100% { background-color: rgba(255, 255, 255, 0.1); }
        }

        .highlight {
            animation: highlight 1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Magical Number Puzzle</h2>
            <input type="number" id="numberInput" placeholder="Enter a number">
            <button onclick="startPuzzle()">Start Magic!</button>
        </div>
        <div class="result-section">
            <div class="step" id="step1"></div>
            <div class="step" id="step2"></div>
            <div class="step" id="step3"></div>
            <div class="step" id="step4"></div>
            <div class="step" id="step5"></div>
        </div>
    </div>

    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function startPuzzle() {
            // Reset all steps
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('visible');
                step.textContent = '';
            });

            const x = parseFloat(document.getElementById('numberInput').value);
            if (isNaN(x)) {
                alert('Please enter a valid number!');
                return;
            }

            const y = x;
            const sum = y + x;
            const z = sum + 10;
            const L = z / 2;
            const result = L - y;

            // Animate each step
            await showStep('step1', `Add the same number for the friend = ${sum}`, 500);
            await showStep('step2', `Adding 10 for me to the sum = ${z}`, 1000);
            await showStep('step3', `Half of the result = ${L}`, 1500);
            await showStep('step4', `Giving back the Friend's amount = ${y}`, 2000);
            await showStep('step5', `The magical number is ${result}! ðŸŽ‰`, 2500);
        }

        async function showStep(stepId, text, delay) {
            await sleep(delay);
            const step = document.getElementById(stepId);
            step.textContent = text;
            step.classList.add('visible');
            step.classList.add('highlight');
            setTimeout(() => step.classList.remove('highlight'), 1000);
        }
    </script>
</body>
</html>
